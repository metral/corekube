                    discovery: http://%discovery%:4001/v2/keys/_etcd/registry/%uuid%
                    addr: $private_ipv4:4001
                    peer-addr: $private_ipv4:7001

                  fleet:
                    public-ip: $private_ipv4
                    metadata: kubernetes_role=master

                  update:
                    group: alpha
                    reboot-strategy: off

                  units:
                    - name: etcd.service
                      command: start
                    - name: fleet.service
                      command: start
                    - name: cbr0.netdev
                      command: start
                      content: |
                        [NetDev]
                        Kind=bridge
                        Name=cbr0
                    - name: cbr0.network
                      command: start
                      content: |
                        [Match]
                        Name=cbr0

                        [Network]
                        Address=10.244.%index%.1/24

                        [Route]
                        Destination=10.244.0.0/15
                        Gateway=0.0.0.0
                    - name: vxlan0.netdev
                      command: start
                      content: |
                        [NetDev]
                        Kind=vxlan
                        Name=vxlan0

                        [VXLAN]
                        Id=1
                        Group=224.0.0.1
                    - name: 49-eth2.network
                      command: start
                      content: |
                        [Match]
                        Name=eth2

                        [Network]
                        VXLAN=vxlan0
                    - name: vxlan0.network
                      command: start
                      content: |
                        [Match]
                        Name=vxlan0

                        [Network]
                        Bridge=cbr0
                    - name: docker.service
                      command: start
                      content: |
                        [Unit]
                        After=network.target
                        Description=Docker Application Container Engine
                        Documentation=http://docs.docker.io

                        [Service]
                        ExecStartPre=/bin/mount --make-rprivate /
                        ExecStart=/usr/bin/docker -d -s=btrfs -H fd:// -b cbr0

