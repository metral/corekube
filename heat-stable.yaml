heat_template_version: 2013-05-23

description: Deploy a CoreOS cluster that operates a Kubernetes cluster

parameters:
  count:
    description: Number of CoreOS machines to deploy
    type: number
    default: 3
    constraints:
    - range:
        min: 3
        max: 12
      description: Must be between 3 and 12 servers.
  key-name:
    type: string
    description: Name of key-pair to be used for compute instance
  flavor:
    type: string
    default: 4 GB Performance
    constraints:
    - allowed_values:
      - 2 GB Performance
      - 4 GB Performance
      - 8 GB Performance
      - 15 GB Performance
      - 30 GB Performance
      description: |
        Must be a valid Rackspace Cloud Server flavor for the region you have
        selected to deploy into.
  coreos-image:
    type: string
    description: CoreOS Stable UUID
    default: "4ca73331-5063-429f-8a27-70de5099e747"
  docker-tag:
    type: string
    description: Docker repo tag
    default: "latest"

resources:

  coreos-cluster-uuid:
    type: OS::Heat::RandomString
  etcd:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key-name }
      image: { get_param: coreos-image }
      flavor: { get_param: flavor }
      name: "etcd"
      user_data_format: RAW
      config_drive: "true"
      user_data: |
        #cloud-config

        coreos:
          units:
            - name: private-etcd.service
              command: start
              content: |
                [Unit]
                After=network-online.target
                Requires=network-online.target

                [Service]
                ExecStart=/usr/bin/docker run -d --name etcd -p 4001:4001 -p 7001:7001 coreos/etcd

  machines:
    type: "OS::Heat::ResourceGroup"
    properties:
      count: { get_param: count }
      resource_def:
        type: OS::Nova::Server
        properties:
          key_name: { get_param: key-name }
          image: { get_param: coreos-image }
          flavor: { get_param: flavor }
          name: coreos-%index%
          user_data_format: RAW
          config_drive: "true"
          user_data:
            str_replace:
              template: |
                #cloud-config

                coreos:
                  etcd:
                    name: coreos-%index%
                    discovery: http://%discovery%:4001/v2/keys/_etcd/registry/%uuid%
                    addr: $private_ipv4:4001
                    peer-addr: $private_ipv4:7001
                      
                  units:
                    - name: etcd.service
                      command: start
                    - name: fleet.service
                      command: start
                    - name: etcd-nodes.service
                      command: start
                      content: |
                        [Unit]
                        After=network-online.target
                        Requires=network-online.target

                        [Service]
                        Environment="DOCKERHOST_HOSTNAME=coreos-%index%"
                        ExecStartPre=/usr/bin/docker pull metral/etcd_nodes:%tag%
                        ExecStart=/usr/bin/docker run -e DOCKERHOST_HOSTNAME=${DOCKERHOST_HOSTNAME} -v /etc:/host_etc metral/etcd_nodes:%tag% --machine_count=3
              params:
                "%discovery%": { get_attr: [etcd, networks, private, 0] }
                "%uuid%": { get_attr: [coreos-cluster-uuid, value] }
                "%count%": { get_param: count }
                "%tag%": { get_param: docker-tag }
